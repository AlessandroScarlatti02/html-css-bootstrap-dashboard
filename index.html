<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>



<body>

    <header>
        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="./img/duck.png" alt="Duck Logo" width="60px"
                        height="60px"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>

    <main>
        <section>
            <!-- FORM -->
            <div class="container fw-semibold">
                <p class="fs-2">Nuovo Libro</p>
                <div class="row ">
                    <div class="col-6 d-flex flex-column">

                        <label for="author-name" class="form-label">Nome Autore</label>
                        <input type="text" id="author-name" class="form-control"
                            placeholder="Inserisci il nome dell'Autore">

                    </div>

                    <div class="col-6 d-flex flex-column mb-4 justify-content-center">

                        <label for="author-surname" class="form-label">Cognome Autore</label>
                        <input type="text" id="author-surname" class="form-control"
                            placeholder="Inserisci il cognome dell'Autore">

                    </div>

                    <div class="col-12 d-flex flex-column mb-4 justify-content-center">

                        <label for="title" class="form-label">Titolo</label>
                        <input type="text" id="title" class="form-control">
                        <div id="passwordHelpBlock" class="form-text">
                            Titolo in versione italiana
                        </div>

                    </div>

                    <div class="col-12 col-lg-4 d-flex flex-column mb-4 justify-content-center">

                        <p>Genere</p>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Scegli il Genere</option>
                            <option value="1">Maschio</option>
                            <option value="2">Femmina</option>
                            <option value="3">Preferisco non specificare</option>
                        </select>

                    </div>

                    <div class="col-12 col-lg-4 d-flex flex-column mb-4 justify-content-center">

                        <label for="year" class="form-label">Anno di pubblicazione</label>
                        <input type="text" id="year" class="form-control" placeholder="Inserisci l'anno">

                    </div>

                    <div class="col-12 col-lg-4 d-flex flex-column mb-4 justify-content-center">

                        <label for="isbn" class="form-label">#ISBN</label>
                        <input type="text" id="isbn" class="form-control" placeholder="Inserisci il codice #ISBN">

                    </div>

                    <hr>

                    <div class="col-12 d-flex flex-column mb-4 justify-content-center">

                        <label for="note" class="form-label">Note</label>
                        <textarea class="form-control" id="note" rows="3"
                            placeholder="Inserisci quÃ¬ eventuali note sul libro"></textarea>

                    </div>

                    <div class="col-12 align-items-center mb-4">

                        <input class="form-check-input" type="checkbox" value="1" id="digital">
                        <label class="form-check-label" for="digital">
                            Disponibile anche in digitale
                        </label>

                    </div>

                    <div class="col-12">

                        <button type="submit" class="btn btn-primary">Aggiungi Libro</button>

                    </div>
                </div>
            </div>
        </section>

    </main>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
